<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EatWHA</title>
    <link
      rel="icon"
      href="/static/favicon.png"
      type="image/x-icon"
      sizes="16x16"
    />
    <link href="/static/global.css" rel="stylesheet" />
    <link href="/static/base.css" rel="stylesheet" />
    {% block css %}
    <link href="" rel="stylesheet" />
    {% endblock %}
    <script
      src="https://kit.fontawesome.com/0ed41516ec.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    {% block navbar %}
    <nav class="navbar">
      <div class="nav1">
        <a href="/" class="logo">
          <img src="/static/logo_white.png" height="50px" />
        </a>
      </div>
      <div class="nav2">
        <div class="search">
          <div class="search-box">
            <form
              action="{{url_for('restaurant_list', search=search)}}"
              method="get"
            >
              <button
                type="submit"
                class="fa-solid fa-magnifying-glass searchicon"
              ></button>
              <input
                type="text"
                id="search"
                name="search"
                placeholder="이대 근처 맛집 찾기"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="nav3">
        <ul>
          {% if session['id'] %}
          <li><a href="/logout">로그아웃</a></li>
          <li><a href="/mypage">마이페이지</a></li>
          {% else %}
          <li><a href="/login">로그인</a></li>
          <li><a href="/login">마이페이지</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% endblock %} {% block section %}
    <section></section>
    {% endblock %} {% block footer %}
    <footer>
      <div class="copyright">2022 copyright 어?이게왜되조</div>
    </footer>
    {% endblock %}
  </body>
</html>
